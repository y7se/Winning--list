<script>
    //radioComponent组件
    function RadioComponent(name) {
        this.radios = $("input[name=" + name + "]");
    }
    RadioComponent.prototype.init = function () {
        var _this = this;
        _this.radio_module = _this.radios.parent();
        _this.radios.bind("change", function () {
            var _curThis = this, _curParent = $(_curThis).parent();
            if (_curThis.checked) {
                _this.radio_module.removeClass("checked");
                _curParent.addClass("checked");
            }
        });
    };
    RadioComponent.prototype.defaultChecked = function (index) {
        var _this = this;

        var _curThis = this.radios.eq(index), _curParent = $(_curThis).parent();
        _curThis.attr("checked","checked");
        _curParent.addClass("checked");
    };

    var radiocomponent01 = new RadioComponent("radio01");
    radiocomponent01.init();
    radiocomponent01.defaultChecked(0);
</script>
